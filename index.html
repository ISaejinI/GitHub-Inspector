<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>GitHub Explorer</title>
</head>

<body>
    <header>
        <div id="logo"><img src="logo.svg" alt="logo"> <h1>GitHub Explorer</h1></div>
    </header>

    <main>
        <form id="search_form">
            <i class='bx  bx-search'></i> 
            <input type="search" name="searchBar" id="searchBar" placeholder="Enter GitHub username...">
            <button type="submit">Search</button>
        </form>
        <div class="search_results">
            <div class="users_results">
                <h2 class="title">Users</h2>
                <p id="users_result_count" class="hide lighter"><span id="users_number"></span> users found</p>
                <div class="divider"></div>

                <div id="users_list">
                    <div id="users_loader" class="hide">Loading...</div>

                    <p class="lighter">Any users to display</p>
                </div>
            </div>

            <div class="user_info">
                <div class="user_details">
                    <h2 class="title">User details</h2>
                    <div class="divider"></div>
                    <div id="user_card">
                        <div id="user_loader" class="hide">Loading...</div>

                        <p class="lighter">No user selected</p>
                    </div>
                </div>

                <div class="user_repos">
                    <h2 class="title">Repositories</h2>
                    <div class="divider"></div>
                    <div id="user_repos">
                        <div id="repos_loader" class="hide">Loading...</div>

                        <p class="lighter">No repositories to display</p>
                    </div>
                </div>
            </div>

            <div class="repo_info">
                <h2 class="title">Repository details</h2>
                <div class="divider"></div>
                <div id="repo_info">
                    <div id="repo_loader" class="hide">Loading...</div>

                    <p class="lighter">No repository selected</p>
                </div>
            </div>
        </div>
    </main>


    <script type="module" src="/src/main.js"></script>
</body>

</html>
