<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>GitHub Explorer</title>
</head>

<body>
    <header>
        <div id="logo"><img src="logo.svg" alt="logo"> <h1>GitHub Explorer</h1></div>
    </header>

    <main>
        <form id="search_form">
            <i class='bx  bx-search'></i> 
            <input type="search" name="searchBar" id="searchBar" placeholder="Enter GitHub username...">
            <button type="submit">Search</button>
        </form>
        <div class="search_results">
            <div class="users_results">
                <h2 class="title">Users</h2>
                <p id="users_result_count" class="hide"><span id="users_number"></span> users found</p>

                <div id="users_list">
                    <!-- NOTE - Afficher les utilisateurs trouvés ici -->
                </div>
            </div>

            <div class="user_info">
                <div class="user_details">
                    <!-- NOTE - Afficher les détails de l'utilisateur sélectionné ici -->
                </div>

                <div class="user_repos">
                    <!-- NOTE - Afficher les dépôts de l'utilisateur sélectionné ici -->
                </div>
            </div>

            <div class="repo_info">
                <!-- NOTE - Afficher les détails du dépôt sélectionné ici -->
            </div>
        </div>
    </main>


    <script type="module" src="/src/main.js"></script>
</body>

</html>
